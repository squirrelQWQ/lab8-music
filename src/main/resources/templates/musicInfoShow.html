<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>音乐信息展示</title>
    <link rel="stylesheet" th:href="@{/css/musicInfoShow.css}">
</head>
<body>
<h2>Music Information</h2>
<nav>
    <a href="/jump/toMusicSearch" >搜索页</a>
    <a href="/musicPlay" >播放页</a>
    <a href="/jump/toAdminLogin" >登录页</a>
    <a href="#contact" >联系我</a>
</nav>

<!-- Displaying musicInfo properties -->
<p>ID: <span th:text="${musicInfo.id}"></span></p>
<p>Title: <span th:text="${musicInfo.title}"></span></p>
<p>Artist: <span th:text="${musicInfo.artist}"></span></p>
<!-- Add more properties as needed -->

<!-- Example form for editing musicInfo -->
<form action="/updateMusic" method="post">
    <input type="hidden" name="id" th:value="${musicInfo.id}"/>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${musicInfo.title}"/><br/>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" th:value="${musicInfo.artist}"/><br/>

    <!-- Add more input fields for other properties -->

    <button type="submit">Update Music</button>
</form>
</body>
</html>
